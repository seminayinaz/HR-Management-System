<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sol taraf - Görsel -->
            <div class="col-lg-6 p-0">
                <div class="left-side">
                    <div class="image-container">
                        <div class="workspace-image">
                            <img src="HR-Management.png" alt="Workspace" class="workspace-image">
                        </div>
                        <div class="overlay"></div>
                    </div>
                </div>
            </div>
            
            <!-- Sağ taraf - Login Form -->
            <div class="col-lg-6">
                <div class="login-container">
                    <div class="login-form">
                        <h1 class="login-title main-title">HR Management System</h1>
                        
                        <div class="alert alert-danger d-none" id="errorMessage">
                            <span id="errorText"></span>
                        </div>
                        
                        <div class="alert alert-success d-none" id="successMessage">
                            <span id="successText"></span>
                        </div>
                        
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Kullanıcı adınızı girin" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <div class="password-input">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Şifrenizi girin" required>
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-options d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                                </div>
                                <a href="#" class="forgot-link" id="forgotPassword">Şifremi unuttum?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-4" id="loginBtn">
                                <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                                <span id="btnText">GİRİŞ YAP</span>
                            </button>
                        </form>
                        
                        <div class="divider">
                            <span>veya şunlarla giriş yapın</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="btn btn-social facebook" id="facebookLogin" title="Facebook ile giriş">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-social twitter" id="twitterLogin" title="Twitter ile giriş">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-social google" id="googleLogin" title="Google ile giriş">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-social linkedin" id="linkedinLogin" title="LinkedIn ile giriş">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                            <button type="button" class="btn btn-social instagram" id="instagramLogin" title="Instagram ile giriş">
                                <i class="fab fa-instagram"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
